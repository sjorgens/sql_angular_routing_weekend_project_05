<p>Select user and display address here.</p>

<div>
    <button ng-click="getUsers()">Get All Users</button>
    <br>
</div>

<form  ng-submit="getUserAddresses()">
    <div>
        <label>User:
            <select ng-model="allUsers.name"
                    ng-options="obj.id as obj.name for obj in allUsers">
            </select>
            <input type="submit" id="submit" value="Submit" />
        </label>
    </div>
</form>
